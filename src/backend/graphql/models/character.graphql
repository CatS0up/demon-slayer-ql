type Character {
    _id: ID!
    name: String!
    age: Int
    description: String!
    animeAvatar: String
    mangaAvatar: String
    firstAnimeApperance: String
    firstMangaApperance: String
}

extend type Query {
    characters: [BreathingStyle!]! @all
    character:(_id: ID @eq): Character @find
}
